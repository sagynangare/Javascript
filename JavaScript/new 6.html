<html>
<head>
<title>JavaScript</title>
<script src="http://code.jquery.com/jquery.js"></script>
<script>
	$(document).ready(function(){
	$("p").dblclick(function(){
		$(this).hide();
	});
	});
</script>
</head>
<body>
<p>Welcome</p>
<p>Disappear</p>
<p>Welcome</p>

</body>
</html>
