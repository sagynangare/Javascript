<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JavaScript Introduction</title>
	<script type="text/javascript">
		function is_checked(){
			var Yes_checked = document.getElementById('auto_renew_yes').checked;
			var No_checked = document.getElementById('auto_renew_no').checked;
			
			if(Yes_checked == false && No_checked == false){
				alert('Please select an option');
				return false;
			}else{
				return true;
			}
		}
		
	</script>
</head>
<body>
	
	<form action="submitForm1.html" method="get" onsubmit="return is_checked(); ">
		<p>Do you want to auto renew your membership</p>
		Yes<input type="radio" name="auto_renew" value="yes" id="auto_renew_yes"/><br/>
		No<input type="radio" name="auto_renew" value="yes" id="auto_renew_no"/><br/>
		<input type="submit" value="submit"/>
			
	</form>
</body>
</html>
