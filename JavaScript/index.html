		var image_tracker = 'f';
		function change(){
			var image = document.getElementById('social');
			if(image_tracker=='f'){
				image.src = 'images/twitter.png';
				image_tracker = 't';
			}else{
				image.src = 'images/facebook.png';
				image_tracker = 'f';
			}
		}
		
	</script>

<body>
<img src="images/facebook.png" alt="social logo" id ="social" onclick="change();">
